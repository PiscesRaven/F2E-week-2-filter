<!doctype html>
<html lang="en">

<head>
    <title>Filter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav class="nav-header container-fluid">
            <div id="nav-row" class="row">
                <div class="col-lg-4 col-md-4 col-sm-5 col-12 text-center">
                    <a href="index.html" id="nav-home">HaveFun</a>
                </div>


                <div id="nav-search" class="col-lg-5 col-md-6 col-sm-6 col-12">
                    <i class="fas fa-search fa-5x"></i>
                    <input type="text" placeholder="Explore your own activities" id="nav-search-input"></input>
                </div>
            </div>

        </nav>
    </header>




    <section class="container-fluid">
        <div class="row">
            <aside class="aside">
                <div class="aside-area">
                    <h3 class="aside-area-title">Location</h3>
                    <select name="" id="aside-area-select">
                    </select>
                </div>
                <div class="aside-area">
                    <h3 class="aside-area-title">Date</h3>
                    <h5 class="aside-area-date">from
                        <input type="date" name="" class="datepicker"> </h5>
                    <h5 class="aside-area-date">
                        to
                        <input type="date" name="" id="">
                    </h5>

                </div>
                <div class="aside-area">
                    <h3 class="aside-area-title">Categories</h3>
                    <h5>
                        <label>
                            <input type="checkbox" id="free-all">
                            <span class="checkmark"></span>
                        </label>
                        免費參觀
                    </h5>

                    <label>
                        <input type="checkbox" id="open-all" class="">
                        <span class="checkmark"></span>
                        全天候開放
                    </label>


                </div>

            </aside>
            <section class="article-area-news col-xl-8 col-lg-7 col-md-7 col-12">
                <h2 id="article-area-results">Sowing
                    <span></span> results by.. </h2>
                <div class="filter">
                    <ul id="article-filter">
                        <!-- <li>1111 &nbsp;
                                    <i class="far fa-times-circle"></i>
                                </li>
                                <li>111
                                    <i class="far fa-times-circle"></i>
                                </li>
                                <li>111
                                    <i class="far fa-times-circle"></i>
                                </li> -->
                    </ul>
                </div>



            </section>

        </div>

    </section>


</body>

</html>
